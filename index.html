<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
		<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
	<a href="https://github.com/codeforbeginners"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Click for Tutorial" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<div class="container">

		<!-- Login and Register button -->
		<div class="userbuttons">
			<div class="signin" id="signin">
				<i class="fa fa-user fa-3x"></i>
			</div>
			<div class="signup" id="signup">
				<i class="fa fa-user-plus fa-3x"></i>
			</div>
		</div>

	<!-- Logo Box design -->
		<div class="logoBox">
			<div class="imagePlace">
				<img src="images/logo.jpg" class="img-circle img-responsive">
			</div>
			<div class="title_text">
				<h2>Lorem Ipsum</h2>
				<p>Awesome Login Form</p>
			</div>
		</div>

		<!-- Login Form -->
		<div class="loginForm" id="loginForm">
			<div class="form_header">
				<h3>LOGIN</h3>
				<div class="form">
					<div class="input-group">
						<input type="email" class="form-control" placeholder="john@example.com" required>
					</div>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="Password" required>
					</div>
					<button type="button" class="btn btn-info ">Login</button>
				</div>
			</div>
		</div>

		<!-- Sign up form -->
		<div class="signupForm" id="signupForm">
			<div class="form_header">
				<h3>REGISTER</h3>
				<div class="form">
					<div class="input-group">
						<input type="email" class="form-control" placeholder="john@example.com" required>
					</div>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="Confirm Password" required>
					</div>
					<button type="button" class="btn btn-info ">Register</button>
				</div>
			</div>
		</div>

		<!-- Footer Credit -->
		<div class="footercredit">
			Copyright &copy; 2018 - Designed by <strong>Amit Singh</strong>
		</div>
	</div>
</body>
</html>
